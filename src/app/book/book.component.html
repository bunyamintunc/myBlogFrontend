<div *ngFor="let book of books" class="card" style="width: 18rem">
    <img class="card-img-top" [src]="book.bookImage" class="card-img-top" alt="Card image cap">
  
    <div class="card-body" >
      <h5 class="card-title">{{book.bookName}}</h5>
      <h6 class="card-title">{{book.bookWriter}}</h6>
      <p class="card-text" maxlenght="100">{{book.countPaper}}. sayfa vizelerden 1 hafta önce bitirdim.</p>
      <a id="ayrinti" href="#" class="btn btn-primary">Ayrıntı</a>
    </div>
  </div>
