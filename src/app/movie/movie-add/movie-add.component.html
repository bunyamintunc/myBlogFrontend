<div class="container">

    <div class="kutu">

        <div class="kutu-1">

        </div>
        <div class="kutu-2">
            <p class="bilgi">Kitap Ekle</p>
            <div class="form-div">
                
                <form  [formGroup]="movieAddForm"  (ngSubmit)="add()" class="form-style-7" >
                    <ul>
                     
                      <li>
                        <label for="name">Film Adı</label>
                        <input type="text" name="name" maxlength="100"  formControlName="movieName" />
                        <span>film adını giriniz</span>
                      </li>
                      <li>
                        <label for="email">İzleme Tarihi</label>
                        <input type="text" name="bookWiter" formControlName="watchDate" maxlength="100" />
                        <span>izlemiş olduğunuz tarihi giriniz.</span>
                      </li>
                      <li>
                        <label for="url">Film Fotoğrafı</label>
                        <input type="text" formControlName="movieImage" name="url" maxlength="100" />
                        <span>film fotografını giriniz</span
                        >
                      </li>
                      <li>
                        <label for="bio">Açıklama</label>
                        <input type="text" formControlName="description" name="url" maxlength="300" />
                        <span>Açıklama giriniz(isteğe bağlı)</span>
                      </li>
                    
                      <li>
                        <button type="submit">Film Ekle</button>
                      </li>
                    </ul>
                  </form>
            </div>
           
        </div>

    </div>







</div>
