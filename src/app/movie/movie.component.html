<div *ngFor="let movie of movies" class="card" style="width: 18rem">
    <img class="card-img-top" [src]="movie.movieImage" class="card-img-top" alt="Card image cap">
  
    <div class="card-body" >
      <h5 class="card-title">{{movie.movieName}}</h5>
      <h6 class="card-title">{{movie.watchDate}}</h6>
      <p class="card-text">{{movie.description}}</p>
      <a id="ayrinti" href="#" class="btn btn-primary">Ayrıntı</a>
    </div>
  </div>
