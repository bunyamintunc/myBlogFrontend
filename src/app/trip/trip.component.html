<div *ngFor="let trip of trips" class="card" style="width: 18rem">
    <img class="card-img-top" [src]="trip.place_image" class="card-img-top" alt="Card image cap">
  
    <div class="card-body" >
      <h5 class="card-title">{{trip.place_visited}}</h5>
      <h6 class="card-title">{{trip.country}}</h6>
      <p class="card-text" id="card" >{{trip.descriptions}}</p>
      <a id="ayrinti" href="#" class="btn btn-primary">Ayrıntı</a>
    </div>
  </div>
